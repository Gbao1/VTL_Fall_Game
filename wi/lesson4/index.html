<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <p>Hello world!</p>
    </nav>
    <div class="app">
        <h1>Hello</h1>
    </div>


    
    <script src="./main.js"></script>
    <script>
        const dom = document.querySelector('.app');
        let clocks = []

        const btnAdd = document.createElement('button');
        btnAdd.innerHTML = 'Add Clock'
        btnAdd.addEventListener('click',()=>{
            let clock = new Clock();
            clocks.push(clock);
            dom.appendChild(clock.render());
        })

        const btnStart = document.createElement('button');
        btnStart.innerHTML = 'Start All'
        btnStart.addEventListener('click',()=>{
            clocks.forEach(e=>{
                e.start();
            })
            })

        const btnStop = document.createElement('button');
        btnStop.innerHTML = 'Stop All'
        btnStop.addEventListener('click',()=>{
            clocks.forEach(e=>{
                e.stop();
            })
            })
            
        const btnPause = document.createElement('button');
        btnPause.innerHTML = 'Pause All'
        btnPause.addEventListener('click',()=>{
            clocks.forEach(e=>{
                e.pause();
            })
            })

        dom.appendChild(btnAdd);
        dom.appendChild(btnStart);
        dom.appendChild(btnStop);
        dom.appendChild(btnPause);
    </script>
</body>
</html>
