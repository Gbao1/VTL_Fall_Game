<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="app">
        <span id="a">00:00</span>
        <button onclick="updateTime1()">Start</button>
        <button onclick="pauseTime1()">Pause</button>
        <button onclick="stopTime1()">Reset</button>
        <br>
        <span id="b">00:00</span>
        <button onclick="updateTime2()">Start</button>
        <button onclick="pauseTime2()">Pause</button>
        <button onclick="stopTime2()">Reset</button>
        <br>
        <span id="c">00:00</span>
        <button onclick="updateTime3()">Start</button>
        <button onclick="pauseTime3()">Pause</button>
        <button onclick="stopTime3()">Reset</button>
    </div>

    <script>
        var m1 = 0;
        var s1 = 0;
        var m2 = 0;
        var s2 = 0;
        var m3 = 0;
        var s3 = 0;
        let time1 = document.getElementById("a")
        let time2 = document.getElementById("b")
        let time3 = document.getElementById("c")

        let setTime1=()=>{ 
            let ss = 0
            let mm = 0
            s1++;

            if(m1 < 10) {
                mm = "0" + m1
            } else {
                mm = m1
            }

            if(s1 < 10) {
                ss = "0" + s1
            } else {
                ss = s1
            }

            time1.innerHTML = mm + ":" + ss
            if(s1 > 59) {
                m1++
                s1 = 0
            }

        }
        let setTime2=()=>{ 
            let ss = 0
            let mm = 0
            s2++;

            if(m2 < 10) {
                mm = "0" + m2
            } else {
                mm = m2
            }

            if(s2 < 10) {
                ss = "0" + s2
            } else {
                ss = s2
            }

            time2.innerHTML = mm + ":" + ss
            if(s2 > 59) {
                m2++
                s2 = 0
            }

        }
        let setTime3=()=>{ 
            let ss = 0
            let mm = 0
            s3++;

            if(m3 < 10) {
                mm = "0" + m3
            } else {
                mm = m3
            }

            if(s3 < 10) {
                ss = "0" + s3
            } else {
                ss = s3
            }

            time3.innerHTML = mm + ":" + ss
            if(s3 > 59) {
                m3++
                s3 = 0
            }

        }
        let updateTime1=()=> {
            globalThis.u1 = setInterval(setTime1, 1000)
        }
        let updateTime2=()=> {
            globalThis.u2 = setInterval(setTime2, 1000)
        }
        let updateTime3=()=> {
            globalThis.u3 = setInterval(setTime3, 1000)
        }
        let pauseTime1=()=> {
            clearInterval(u1)
        }
        let pauseTime2=()=> {
            clearInterval(u2)
        }
        let pauseTime3=()=> {
            clearInterval(u3)
        }
        let stopTime1=()=> {
            m1 = 0
            s1 = 0
            time1.innerHTML = "00:00"
        }
        let stopTime2=()=> {
            m2 = 0
            s2 = 0
            time2.innerHTML = "00:00"
        }
        let stopTime3=()=> {
            m3 = 0
            s3 = 0
            time3.innerHTML = "00:00"
        }
    </script>
    <script src="./main.js"></script>
</body>
</html>
